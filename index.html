<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="img/bankA.svg" alt="bank-A">
            <div class="menu">
                <p>БАНК</p>
                <p>БИЗНЕС</p>
                <p>ИНВЕСТИЦИИ</p>
                <p>СТРАХОВАНИЕ</p>
                <p>МОБАЙЛ</p>
                <p>ПУТЕШЕСТВИЯ</p>
                <p>РАЗВЛЕЧЕНИЯ</p>
            </div>
            <button>ВОЙТИ</button>
            <div class="block-nav">
                <img src="img/menu.svg" class="menu-button" alt="menu">
                <div class="nav">
                    <p>БАНК</p>
                    <p>БИЗНЕС</p>
                    <p>ИНВЕСТИЦИИ</p>
                    <p>СТРАХОВАНИЕ</p>
                    <p>МОБАЙЛ</p>
                    <p>ПУТЕШЕСТВИЯ</p>
                    <p>РАЗВЛЕЧЕНИЯ</p>
                </div>
            </div>
        </div>
        <div class="main">
            <h1>Конвертер валют онлайн</h1>
            <div class="containers">
                <div class="first container">
                    <p>У меня есть</p>
                    <table class="currencies">
                        <tbody>
                            <tr class="tab-one">
                                <td class="rub-tab-one">RUB</td>
                                <td class="usd-tab-one">USD</td>
                                <td class="azn-tab-one">AZN</td>
                                <td class="gbp-tab-one">GBP</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="currencies-first block">
                        <input type="text" class="" value="">
                        <p></p>
                    </div>
                </div>
                <div class="second container">
                    <p>Хочу приобрести</p>
                    <table class="currencies">
                        <tbody>
                            <tr class="tab-two">
                                <td class="rub-tab-two">RUB</td>
                                <td class="usd-tab-two">USD</td>
                                <td class="azn-tab-two">AZN</td>
                                <td class="gbp-tab-two">GBP</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="currencies-second block">
                        <input type="text" class="" value="">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
